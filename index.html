<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Harta voturilor</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.5/css/tachyons.min.css"/>
<link href="style.css" rel="stylesheet" />
<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

</head>
<body>
  <div id='map' class="absolute top-0 bottom-0 w-100"></div>
  <div class="absolute top-1 left-20 w-10 h-10">
    <button id="reload">Refresh</button>
  </div>
  <div class="nav-boxes absolute top-1 right-1 w-80 w-50-ns w-50-m w-third-l">
    <div class="info-container w-100 pa3 bg-white o-90 dn mb2 lh-copy">
    </div>

    <div class="county-navigator-box box w-100 pa3 bg-white o-90 mb2">
      <select class="counties w-100">
      </select>
      <div class="counties-navigator mt2">
        <div class="title di f4">
        </div>
      </div>
    </div>

    <div class="dn city-navigator-box box w-100 pa3 bg-white o-90">
      <select class="cities w-100" multiple="multiple">
      </select>
      <div class="city-navigator mt2">
        <div class="title di f4">
        </div>
      </div>
    </div>
  </div>
  <div class="loader absolute top-50 left-50 dn">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
<script src='bundle.js'></script>
<script type="text/javascript">
</script>

</body>
</html>
